mutation SaveVideoMedium($userId: ID!, $thumbnailMinioId: ID!, $videoMinioId: ID!, $width: Float!, $aspectRatio: Float!, $placeholderColor: String, $tags: [String!]){
    saveVideoMedium(userId: $userId, thumbnailMinioId: $thumbnailMinioId, videoMinioId: $videoMinioId, width: $width, aspectRatio: $aspectRatio, placeholderColor: $placeholderColor, tags: $tags) {
        ...MediumFragment
    }
}
