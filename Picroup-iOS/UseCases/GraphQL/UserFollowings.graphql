query UserFollowings($userId: ID!, $followedByUserId: ID!, $cursor: Float = null, $withFollowed: Boolean!) {
    user(userId: $userId) {
        followings(cursor: $cursor) {
            cursor
            items {
                followed(byUserId: $followedByUserId) @include(if: $withFollowed)
                ...UserFragment
            }
        }
    }
}




