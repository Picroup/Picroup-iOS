query MyMedia($userId: ID!, $cursor: Float = null) {
    user(userId: $userId) {
        media(cursor: $cursor) {
            cursor
            items {
                _id
                userId
                createdAt
                endedAt
                category
                kind
                detail {
                    width
                    aspectRatio
                }
                minioId
                commentsCount
            }
        }
    }
}

