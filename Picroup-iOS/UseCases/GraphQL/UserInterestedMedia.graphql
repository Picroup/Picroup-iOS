query UserInterestedMedia($userId: ID!, $cursor: Float = null) {
    user(userId: $userId) {
        interestedMedia(cursor: $cursor) {
            cursor
            items {
                _id
                userId
                createdAt
                endedAt
                kind
                detail {
                width
                aspectRatio
                }
                minioId
                commentsCount
                user {
                    _id
                    username
                    avatarId
                }
            }
        }
    }
}
