query UserInterestedMedia($userId: ID!, $cursor: Float = null) {
    user(userId: $userId) {
        interestedMedia(cursor: $cursor) {
            cursor
            items {
                _id
                userId
                minioId
                createdAt
                endedAt
                category
                detail {
                    width
                    aspectRatio
                }
                createdAt
                commentsCount
            }
        }
    }
}
