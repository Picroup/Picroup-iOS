query RankedMedia($rankBy: RankBy, $cursor: Float) {
    rankedMedia(rankBy: $rankBy, cursor: $cursor) {
        cursor
        items {
            _id
            userId
            createdAt
            endedAt
            kind
            detail {
            width
            aspectRatio
            }
            minioId
            commentsCount
        }
    }
}
