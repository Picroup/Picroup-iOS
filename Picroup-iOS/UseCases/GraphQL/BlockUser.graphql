mutation BlockUser($userId: ID!, $blockingUserId: ID!){
    blockUser(userId: $userId, blockingUserId: $blockingUserId) {
        ...UserFragment
    }
}

mutation UnblockUser($userId: ID!, $blockingUserId: ID!){
    unblockUser(userId: $userId, blockingUserId: $blockingUserId) {
        ...UserFragment
    }
}




