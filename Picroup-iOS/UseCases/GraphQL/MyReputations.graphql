query MyReputations($userId: ID!, $cursor: Float = null) {
    user(userId: $userId) {
        reputationLinks(cursor: $cursor) {
            cursor
            items {
                _id
                userId
                toUserId
                mediumId
                createdAt
                value
                kind
                viewed
                user {
                    _id
                    username
                    avatarId
                }
                medium {
                    _id
                    userId
                    createdAt
                    endedAt
                    kind
                    detail {
                        width
                        aspectRatio
                    }
                    minioId
                    commentsCount
                    user {
                        _id
                        username
                        avatarId
                    }
                }
            }
        }
    }
}

