query Medium($userId: ID!, $mediumId: ID! $cursor: Float, $withStared: Boolean!) {
    medium(mediumId: $mediumId) {
        ...MediumFragment
        stared(userId: $userId) @include(if: $withStared)
        user { ...UserFragment }
        recommendedMedia(cursor: $cursor) {
            ...CursorMediaFragment
        }
    }
}
