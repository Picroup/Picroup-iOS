query Medium($userId: ID!, $mediumId: ID! $cursor: Float) {
    medium(mediumId: $mediumId) {
        _id
        endedAt
        stared(userId: $userId)
        user {
            _id
            username
            avatarId
        }
        recommendedMedia(cursor: $cursor) {
            cursor
            items {
                _id
                userId
                createdAt
                endedAt
                kind
                detail {
                    width
                    aspectRatio
                }
                minioId
                commentsCount
                user {
                    _id
                    username
                    avatarId
                }
            }
        }
    }
}
